<!DOCTYPE html>
<html lang="de">
<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weschnitz-Blitz - Mobile Version</title>
    <meta name="description" content="Der Weschnitz-Blitz ist ein regionales Magazin, das sich dem kulturellen Leben des Weschnitztals widmet. Kontakt: info@weschnitz-blitz.de">
    <style>
        /* Allgemeine Stile */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }

        /* Header-Stil */
        header {
            text-align: center;
            padding: 20px;
        }

        #logo-mobile {
            width: 100%; /* Volle Breite für das mobile Logo */
            display: block; /* Sicherstellen, dass das mobile Logo angezeigt wird */
        }

        /* Stil für die Navigation */
        nav {
            text-align: center;
            margin: 20px 0;
        }

        nav a {
            display: block; /* Links untereinander anzeigen */
            margin: 10px 0;
            text-decoration: none;
            background-color: rgba(107, 132, 196, 0.8);
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 24px;
            font-weight: bold;
            transition: background-color 0.3s ease; /* Hintergrundfarbe Übergang */
            white-space: nowrap; /* Verhindert Zeilenumbruch */
        }

        nav a:hover {
            background-color: rgba(107, 132, 196, 1); /* Dunklere Hintergrundfarbe beim Überfahren */
        }

        /* Stil für die Fußzeile */
        footer {
            text-align: center;
            padding: 20px;
        }

        footer a {
            display: none; /* Fußzeile leer lassen, da Impressum in Navigation integriert */
        }
    </style>
</head>
<body>
    <!-- Kopfzeile mit Logo -->
    <header>
        <img id="logo-mobile" src="Header2.png" alt="Mobiles Logo">
    </header>
    
    <!-- Navigation -->
    <nav>
        <a href="index.html">Unser Konzept</a>
        <a href="Magazin.html">Aktuelles Magazin</a>
        <a href="Archiv.html">Archiv</a>
        <a href="Kontakt.html">Kontakt</a>
        <a href="Anzeigenangebot.html">Anzeigenangebot</a>
        <a href="Auslagestellen.html">Auslagestellen</a>
        <a href="Team.html">Unser Team</a>
        <a href="Impressum.html">Impressum</a> <!-- Impressum hier integriert -->
    </nav>
    
    <!-- Fußzeile -->
    <footer>
        <!-- Keine Links in der Fußzeile -->
    </footer>
</body>
</html>
