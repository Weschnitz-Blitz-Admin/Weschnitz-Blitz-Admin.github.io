<!DOCTYPE html>
<html lang="de">
<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weschnitz-Blitz</title>
    <meta name="description" content="Der Weschnitz-Blitz ist ein regionales Magazin, das sich dem kulturellen Leben des Weschnitztals widmet. Kontakt: info@weschnitz-blitz.de">
    <style>
        /* Allgemeine Stile */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Verhindert Scrollbalken */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
	/* Stil für das Bild in der oberen Mitte */
	.company-image {
    		position: absolute;
    		top: 0; /* Direkt am oberen Rand */
    		left: 50%; /* Horizontale Ausrichtung in der Mitte des Bildschirms */
    		transform: translateX(-50%); /* Verschiebt das Bild um die Hälfte seiner Breite nach links, um es zu zentrieren */
   		height: auto; /* Feste Höhe */
   		width: 100%; /* Breite passt sich automatisch an */
    		opacity: 0.92; /* Bild ist sofort sichtbar */
    		transition: opacity 10s ease-in-out; /* Übergang für das Ausblenden */
    		z-index: 10; /* Über anderen Inhalten */
	}

        /* Stil für den Hintergrund mit Überblendung */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh; /* Vollbildhöhe */
            background-size: cover;
            background-position: center;
            overflow: hidden;
            z-index: -1; /* Hintergrund-Bilder hinter anderen Inhalten */
        }

        .background img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 3s ease-in-out; /* Überblendungszeit */
        }

        /* Sichtbares Bild */
        .background img.active {
            opacity: 1;
        }

        /* Stil für die Fußzeile */
        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }

        footer nav {
            display: inline-block; /* Damit die Navigation nicht die gesamte Breite einnimmt */
        }

        footer nav a {
            margin: 5px 8px; /* Abstand zwischen den Links */
            text-decoration: none;
            background-color: rgba(107, 132, 196, 0.8);
            color: white;
            padding: 5px 10px; /* Padding für den Kasten */
            border-radius: 5px;
            font-size: 20px; /* Schriftgröße */
            font-weight: bold;
            transition: background-color 0.3s ease;
            display: inline-block;
            white-space: nowrap;
        }

        footer nav a:hover {
            background-color: rgba(107, 132, 196, 1);
        }
    </style>
</head>
<body>
	
    <!-- Bild in der oberen linken Ecke -->
    <img src="Header.png" class="company-image" id="company-image" alt="Weschnitz-Blitz">


    <!-- Hintergrundbild und Überblendung -->
    <div class="background">
   	 <img src="Webbilder-1.webp" class="active" id="bg1" alt="Background Image 1">
    	 <img src="Webbilder-2.webp" id="bg2" alt="Background Image 2">
    	 <img src="Webbilder-3.webp" id="bg3" alt="Background Image 3">
	 <img src="Webbilder-4.webp" id="bg4" alt="Background Image 4">
    	 <img src="Webbilder-5.webp" id="bg5" alt="Background Image 5">
	 <img src="Webbilder-6.webp" id="bg6" alt="Background Image 6">
    	 <img src="Webbilder-7.webp" id="bg7" alt="Background Image 7">
	 <img src="Webbilder-8.webp" id="bg8" alt="Background Image 8">
    	 <img src="Webbilder-9.webp" id="bg9" alt="Background Image 9">
	 <img src="Webbilder-10.webp" id="bg10" alt="Background Image 10">
    	 <img src="Webbilder-11.webp" id="bg11" alt="Background Image 11">
	 <img src="Webbilder-12.webp" id="bg12" alt="Background Image 12">
    	 <img src="Webbilder-13.webp" id="bg13" alt="Background Image 13">
	 <img src="Webbilder-14.webp" id="bg14" alt="Background Image 14">
    	 <img src="Webbilder-15.webp" id="bg15" alt="Background Image 15">
	 <img src="Webbilder-16.webp" id="bg16" alt="Background Image 16">

    </div>


    <!-- Fußzeile -->
    <footer>
        <!-- Navigation -->
        <nav>
            <a href="Konzept.html">Unser Konzept</a>
            <a href="Magazin.html">Aktuelles Magazin</a>
            <a href="Archiv.html">Archiv</a>
            <a href="Kontakt.html">Kontakt</a>
            <a href="Anzeigenangebot.html">Anzeigenangebot</a>
            <a href="Auslagestellen.html">Auslagestellen</a>
            <a href="Team.html">Unser Team</a>
            <a href="Impressum.html">Impressum</a>
        </nav>
    </footer>

    <script>
        // JavaScript für die Hintergrundbildwechsel-Animation
        const images = document.querySelectorAll('.background img');
        let currentIndex = 0;
        const initialDisplayTime = 9000; // Zeit, wie lange das erste Bild angezeigt wird, in Millisekunden
        const displayTime = 12000; // Zeit, wie lange jedes der anderen Bilder angezeigt wird, in Millisekunden
        const transitionTime = 3000; // Zeit für das Überblenden, in Millisekunden

        function changeImage() {
            // Entferne die 'active'-Klasse vom aktuellen Bild
            images[currentIndex].classList.remove('active');

            // Generiere eine Zufallszahl im Bereich 0 bis images.length - 1
            let randomIndex;

            // Stelle sicher, dass das nächste Bild nicht das gleiche ist wie das aktuelle
            do {
                randomIndex = Math.floor(Math.random() * images.length);
            } while (randomIndex === currentIndex);

            // Setze den aktuellen Index auf die Zufallszahl
            currentIndex = randomIndex;

            // Füge die 'active'-Klasse zum zufälligen Bild hinzu
            images[currentIndex].classList.add('active');
        }

        function startImageTransition() {
            images[currentIndex].classList.add('active'); // Zeigt das erste Bild an
            // Nach initialDisplayTime wechseln wir das Bild und setzen das Intervall in Gang
            setTimeout(() => {
                changeImage(); // Startet den Bildwechsel nach der initialen Zeit
                setInterval(() => {
                    changeImage();
                }, displayTime); // Regulärer Intervall für die anderen Bilder
            }, initialDisplayTime);
        }

        // Startet den Bildwechsel
        startImageTransition();

	// JavaScript für das Ausblenden des Bildes nach 30 Sekunden
        window.addEventListener('load', () => {
            setTimeout(() => {
                const companyImage = document.getElementById('company-image');
                companyImage.style.transition = 'opacity 10s ease-out'; // Übergangszeit für das Ausblenden
                companyImage.style.opacity = '0'; // Bild ausblenden
            }, 30000); // 25 Sekunden Verzögerung
        });
 

        // Mobile Weiterleitung
        if (window.innerWidth <= 768) {
            window.location.href = "Magazin.html"; // Weiterleitung der mobilen Geräte
        }
    </script>
</body>
</html>
