/* Stil für das Bild in der oberen Mitte */
.company-image {
    position: absolute;
    top: 0; /* Direkt am oberen Rand */
    left: 50%; /* Horizontale Ausrichtung in der Mitte des Bildschirms */
    transform: translateX(-50%); /* Verschiebt das Bild um die Hälfte seiner Breite nach links, um es zu zentrieren */
    height: auto; /* Feste Höhe */
    width: 100%; /* Breite passt sich automatisch an */
    opacity: 0.92; /* Bild ist sofort sichtbar */
    transition: opacity 10s ease-in-out; /* Übergang für das Ausblenden */
    z-index: 10; /* Über anderen Inhalten */
}

/* Stil für den Hintergrund mit Überblendung */
.background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh; /* Vollbildhöhe */
    background-size: cover;
    background-position: center;
    overflow: hidden;
    z-index: -1; /* Hintergrund-Bilder hinter anderen Inhalten */
}

/* Bildstil mit Zoom-Effekt */
.background img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    transition: opacity 3s ease-in-out, transform 18s ease-in-out; /* Zoom-Effekt hier hinzugefügt */
    transform: scale(1); /* Standardgröße */
}

/* Sichtbares Bild mit Zoom-Effekt */
.background img.active {
    opacity: 1;
    transform: scale(1.1); /* Zoom auf 110% */
}

/* Stil für die Fußzeile */

footer nav {

    <script>
    // JavaScript für die Hintergrundbildwechsel-Animation
    const images = document.querySelectorAll('.background img');
    let currentIndex = 0;
    const initialDisplayTime = 2000; // Zeit, wie lange das erste Bild angezeigt wird, in Millisekunden
    const displayTime = 14500; // Zeit, wie lange jedes der anderen Bilder angezeigt wird, in Millisekunden
    const transitionTime = 3000; // Zeit für das Überblenden, in Millisekunden

    // Funktion zum Mischen der Bilder (Fisher-Yates-Algorithmus)
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    let shuffledImages = shuffle([...images]); // Kopiere die Liste der Bilder und mische sie

    // Wähle das erste zufällige Bild aus und zeige es sofort an
    currentIndex = Array.prototype.indexOf.call(images, shuffledImages.shift());
    images[currentIndex].classList.add('active'); // Das zufällige Bild wird angezeigt

    // Funktion zum Wechseln der Bilder
    function changeImage() {
        // Entferne die 'active'-Klasse vom aktuellen Bild
        images[currentIndex].classList.remove('active');

        if (shuffledImages.length === 0) {
            // Wenn alle Bilder gezeigt wurden, mische sie neu
            shuffledImages = shuffle([...images]);
        }

        // Setze das nächste Bild aus der zufälligen Reihenfolge
        currentIndex = Array.prototype.indexOf.call(images, shuffledImages.shift());

        // Füge die 'active'-Klasse zum neuen Bild hinzu
        images[currentIndex].classList.add('active');
    }

    function startImageTransition() {
        // Nach initialDisplayTime wechseln wir das Bild und setzen das Intervall in Gang
        setTimeout(() => {
            changeImage(); // Startet den Bildwechsel nach der initialen Zeit
            setInterval(() => {
                changeImage();
            }, displayTime); // Regulärer Intervall für die anderen Bilder
        }, initialDisplayTime);
    }

    // Starte die Bildwechsel-Animation
    startImageTransition();

    // JavaScript für das Ausblenden des Bildes nach 30 Sekunden
    window.addEventListener('load', () => {
        setTimeout(() => {
            const companyImage = document.getElementById('company-image');
            companyImage.style.transition = 'opacity 10s ease-out'; // Übergangszeit für das Ausblenden
            companyImage.style.opacity = '0'; // Bild ausblenden
        }, 30000); // 30 Sekunden Verzögerung
    });

    // Mobile Weiterleitung
    if (window.innerWidth <= 768) {
        window.location.href = "Magazin.html";
    }
