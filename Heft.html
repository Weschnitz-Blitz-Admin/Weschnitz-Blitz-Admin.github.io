<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktuelles Magazin</title>
    <style>
        /* Allgemeine Stile */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        /* Stil für das Logo */
        #logo {
            width: 100%; /* Volle Breite für das Logo */
            display: block;
        }
        /* Stil für die Navigation */
        nav {
            text-align: center;
            margin-top: 20px;
        }
        nav a {
            margin: 2px 3px;
            text-decoration: none;
            background-color: rgba(107, 132, 196, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease; /* Hintergrundfarbe Übergang */
            display: inline-block;
            white-space: nowrap; /* Verhindert Zeilenumbruch */
        }
        nav a:hover {
            background-color: rgba(107, 132, 196, 1); /* Dunklere Hintergrundfarbe beim Überfahren */
        }
        /* Stil für den Hauptinhalt */
        .content {
            padding: 20px;
            text-align: left; /* Text links ausrichten */
            max-width: 70%; /* Maximale Breite des Inhalts */
            margin: 0 auto; /* Zentrierung des Inhalts */
        }
       .download-button {
            display: inline-block;
            margin-top: 20px;
        }
        .download-button img {
            width: 100px; /* Breite des Bildes */
            height: 100px; /* Höhe des Bildes */
            border-radius: 10px; /* Etwas weniger runde Ecken */
            transition: transform 0.3s ease; /* Animierter Hover-Effekt */
        }
        .download-button img:hover {
            transform: scale(1.1); /* Vergrößern des Bildes beim Überfahren */
        }
        /* Stil für die Fußzeile */
        footer {
            text-align: center;
            margin-top: 20px;
        }

        /* Media Queries für mobile Geräte */
        @media screen and (max-width: 768px) {
            .content {
                max-width: 90%; /* Breite des Inhalts für kleinere Bildschirme reduzieren */
            }
            nav {
                display: block;
            }
            nav a {
                margin: 10px 0;
            }
            .team-member {
                display: block; /* Bild und Text untereinander anzeigen */
            }
            .team-member img {
                width: 100%; /* Bildbreite auf 100% setzen */
                margin-right: 0; /* Abstand zwischen Bild und Text entfernen */
                margin-bottom: 15px; /* Abstand unter dem Bild hinzufügen */
            }
            #logo {
                width: 80%; /* Breite des Logos auf 80% setzen */
                margin: 0 auto; /* Zentrierung des Logos */
            }
            .team-member-text {
                max-width: calc(100% - 20px); /* Textbreite entsprechend der Bildbreite */
            }
        }
    </style>
</head>
<body>
    <!-- Kopfzeile mit Logo -->
    <header>
        <img id="logo" src="Header.png" alt="Logo">
    </header>
    
    <!-- Navigation -->
    <nav>
        <a href="index.html">Unser Konzept</a>
        <a href="Heft.html">Aktuelles Magazin</a>
	<a href="Archiv.html">Archiv</a>
        <a href="Kontakt.html">Kontakt</a>
        <a href="Anzeigenangebot.html">Anzeigenangebot</a>
        <a href="Auslagestellen.html">Auslagestellen</a>
        <a href="Team.html">Unser Team</a>
    </nav>
    

    

    <!-- Hauptinhalt -->
    <div class="content">
        <h1>Aktuelles Magazin</h1>
        <p>Der Weschnitz-Blitz erscheint alle sechs Wochen mit interessanten Themen in und um das Weschnitztal und seine Menschen. Hier gibt es das aktuelle Heft zum Download:</p>
        <div class="download-button">
            <a href="WB177 Webversion.pdf">
                <img src="WB177.png" alt="aktuelles Magazin">
            </a>
        </div>
    </div>

    
    <!-- Fußzeile -->
       <!-- Fußzeile -->
<footer style="text-align: center; margin-top: 20px;">
    <!-- Button-Stil wie in der Navigation -->
    <a href="Impressum.html" style="display: inline-block; margin: 0 10px; background-color: rgba(107, 132, 196, 0.8); color: white; padding: 10px 20px; border-radius: 5px; text-decoration: none; font-weight: bold;">Impressum</a>
    <br>
    <br>
    <!-- Zusätzlicher Platz -->
    <div style="height: 10px;"></div>
</footer
</body>
</html>
