<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unser Team</title>
    <style>
        /* Allgemeine Stile */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        /* Stil für das Logo */
        #logo {
            width: 100%; /* Volle Breite für das Logo */
            display: block;
        }
        /* Stil für die Navigation */
        nav {
            text-align: center;
            margin-top: 20px;
        }
        nav a {
            margin: 2px 3px;
            text-decoration: none;
            background-color: rgba(107, 132, 196, 0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease; /* Hintergrundfarbe Übergang */
            display: inline-block;
            white-space: nowrap; /* Verhindert Zeilenumbruch */
        }
        nav a:hover {
            background-color: rgba(107, 132, 196, 1); /* Dunklere Hintergrundfarbe beim Überfahren */
        }
        /* Stil für den Hauptinhalt */
        .content {
            padding: 20px;
            text-align: left; /* Text links ausrichten */
            max-width: 70%; /* Maximale Breite des Inhalts */
            margin: 0 auto; /* Zentrierung des Inhalts */
        }
        .team-member {
            margin-bottom: 40px; /* Abstand zwischen den Teammitgliedern */
            display: flex; /* Flexbox für die horizontale Anordnung von Bild und Text */
            align-items: center; /* Vertikal zentrieren */
        }
        .team-member img {
            width: 250px; /* Breite des Bildes */
            height: auto; /* Automatische Höhe */
            border-radius: 5px; /* Abgerundete Ecken für das Bild */
            margin-right: 30px; /* Abstand zwischen Bild und Text */
        }
        .team-member-text {
            flex-grow: 1; /* Der Text soll so viel Platz wie möglich einnehmen */
            max-width: calc(100% - 280px); /* Maximale Breite des Textbereichs */
        }
        .team-member-text h2 {
            font-size: 24px; /* Größere Schriftgröße für die Überschrift */
            margin-bottom: 10px; /* Abstand nach unten */
        }
        .team-member-text p {
            font-size: 18px; /* Größere Schriftgröße für den Text */
            line-height: 1.6; /* Zeilenhöhe für verbesserte Lesbarkeit */
            text-align: justify; /* Blocksatz für den Text */
        }
        /* Stil für die Fußzeile */
        footer {
            text-align: center;
            margin-top: 20px;
        }

        /* Media Queries für mobile Geräte */
        @media screen and (max-width: 768px) {
            .content {
                max-width: 90%; /* Breite des Inhalts für kleinere Bildschirme reduzieren */
            }
            nav {
                display: block;
            }
            nav a {
                margin: 10px 0;
            }
            .team-member {
                display: block; /* Bild und Text untereinander anzeigen */
            }
            .team-member img {
                width: 100%; /* Bildbreite auf 100% setzen */
                margin-right: 0; /* Abstand zwischen Bild und Text entfernen */
                margin-bottom: 15px; /* Abstand unter dem Bild hinzufügen */
            }
            #logo {
                width: 80%; /* Breite des Logos auf 80% setzen */
                margin: 0 auto; /* Zentrierung des Logos */
            }
            .team-member-text {
                max-width: calc(100% - 20px); /* Textbreite entsprechend der Bildbreite */
            }
        }
    </style>
</head>
<body>

    </nav>
