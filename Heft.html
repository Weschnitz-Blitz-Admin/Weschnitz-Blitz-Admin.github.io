<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktuelles Magazin</title>
    <style>
        /* Allgemeine Stile */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        /* Stil für das Logo */
        #logo {
            width: 100%; /* Volle Breite für das Logo */
            display: block;
        }
        /* Stil für die Navigation */
        nav {
            text-align: center;
            margin-top: 20px;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            background-color: rgba(107, 132, 196, 0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease; /* Hintergrundfarbe Übergang */
            display: inline-block;
            white-space: nowrap; /* Verhindert Zeilenumbruch */
        }
        nav a:hover {
            background-color: rgba(107, 132, 196, 1); /* Dunklere Hintergrundfarbe beim Überfahren */
        }
        /* Stil für den Hauptinhalt */
        .content {
            padding: 20px;
            text-align: left; /* Text links ausrichten */
            max-width: 70%; /* Maximale Breite des Inhalts */
            margin: 0 auto; /* Zentrierung des Inhalts */
        }
        
        /* Stil für die Fußzeile */
        footer {
            text-align: center;
            margin-top: 20px;
        }

        /* Media Queries für mobile Geräte */
        @media screen and (max-width: 768px) {
            .content {
                max-width: 90%; /* Breite des Inhalts für kleinere Bildschirme reduzieren */
            }
            nav {
                display: block;
            }
            nav a {
                margin: 10px 0;
            }
                        #logo {
                width: 80%; /* Breite des Logos auf 80% setzen */
                margin: 0 auto; /* Zentrierung des Logos */
            }
                   }
    </style>
</head>
<body>

    </header>

        <a href="Auslagestellen.html">Auslagestellen</a>
        <a href="Team.html">Unser Team</a>
    </nav>
    

    <!-- Hauptinhalt -->

            <a href="WB177 Webversion.pdf">
                <img src="WB177.png" alt="aktuelles Magazin">
            </a>
        </div>

    <!-- Fußzeile -->
    <footer>

</body>
