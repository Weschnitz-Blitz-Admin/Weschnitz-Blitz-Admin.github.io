<!DOCTYPE html>
<html lang="de">
<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weschnitz-Blitz</title>
    <meta name="description" content="Der Weschnitz-Blitz ist ein regionales Magazin, das sich dem kulturellen Leben des Weschnitztals widmet. Kontakt: info@weschnitz-blitz.de">
    <style>
        /* Allgemeine Stile */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Verhindert Scrollbalken */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Stil für den Hintergrund mit Überblendung */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh; /* Vollbildhöhe */
            background-size: cover;
            background-position: center;
            overflow: hidden;
            z-index: -1; /* Hintergrund-Bilder hinter anderen Inhalten */
        }

        .background img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 3s ease-in-out; /* Überblendungszeit */
        }

        /* Sichtbares Bild */
        .background img.active {
            opacity: 1;
        }

        /* Stil für den Unternehmensnamen */
        .company-name {
            position: absolute;
            top: 25%; /* Positioniert den Text im oberen Viertel des Bildschirms */
            left: 50%; /* Horizontale Zentrierung */
            transform: translate(-50%, -50%); /* Zentriert den Text */
            font-size: 6rem; /* Größere Schriftgröße */
            font-weight: bold; /* Fettdruck */
            color: white; /* Textfarbe */
            text-transform: uppercase; /* Alles in Großbuchstaben */
            letter-spacing: 0.1em; /* Abstand zwischen den Buchstaben */
            text-shadow: 2px 2px 2px lightgray; /* Hellgrauer Schatten, weniger weitreichend */
            opacity: 0; /* Startet unsichtbar */
            transition: opacity 1s ease-in-out; /* Einblend-Effekt */
            z-index: 10; /* Stellt sicher, dass der Text über anderen Inhalten liegt */
            text-align: center; /* Zentriert den Text innerhalb der Box */
            width: 90%; /* Setzt eine maximale Breite für den Text */
        }

        /* Stil für die Fußzeile */
        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }

        footer nav {
            display: inline-block; /* Damit die Navigation nicht die gesamte Breite einnimmt */
        }

        footer nav a {
            margin: 5px 8px; /* Abstand zwischen den Links */
            text-decoration: none;
            background-color: rgba(107, 132, 196, 0.8);
            color: white;
            padding: 5px 10px; /* Padding für den Kasten */
            border-radius: 5px;
            font-size: 20px; /* Schriftgröße */
            font-weight: bold;
            transition: background-color 0.3s ease;
            display: inline-block;
            white-space: nowrap;
        }

        footer nav a:hover {
            background-color: rgba(107, 132, 196, 1);
        }
    </style>
</head>
<body>
    <!-- Hintergrundbild und Überblendung -->
    <div class="background">
        <img src="B1.jpg" class="active" id="bg1" alt="Background Image 1">
        <img src="B2.jpg" id="bg2" alt="Background Image 2">
        <img src="B3.jpg" id="bg3" alt="Background Image 3">
    </div>
    
    <!-- Unternehmensname -->
    <div class="company-name" id="company-name">WESCHNITZ-BLITZ</div>

    <!-- Fußzeile -->
    <footer>
        <!-- Navigation -->
        <nav>
            <a href="index.html">Unser Konzept</a>
            <a href="Magazin.html">Aktuelles Magazin</a>
            <a href="Archiv.html">Archiv</a>
            <a href="Kontakt.html">Kontakt</a>
            <a href="Anzeigenangebot.html">Anzeigenangebot</a>
            <a href="Auslagestellen.html">Auslagestellen</a>
            <a href="Team.html">Unser Team</a>
            <a href="Impressum.html">Impressum</a>
        </nav>
    </footer>

    <script>
        // JavaScript für die Hintergrundbildwechsel-Animation
        const images = document.querySelectorAll('.background img');
        let currentIndex = 0;
        const initialDisplayTime = 5000; // Zeit, wie lange das erste Bild angezeigt wird, in Millisekunden
        const displayTime = 9000; // Zeit, wie lange jedes der anderen Bilder angezeigt wird, in Millisekunden
        const transitionTime = 3000; // Zeit für das Überblenden, in Millisekunden

        function changeImage() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        }

        function startImageTransition() {
            images[currentIndex].classList.add('active'); // Zeigt das erste Bild an
            // Nach initialDisplayTime wechseln wir das Bild und setzen das Intervall in Gang
            setTimeout(() => {
                changeImage(); // Startet den Bildwechsel nach der initialen Zeit
                setInterval(() => {
                    changeImage();
                }, displayTime); // Regulärer Intervall für die anderen Bilder
            }, initialDisplayTime);
        }

        // Startet den Bildwechsel
        startImageTransition(); 

        // JavaScript für das Einblenden und Ausblenden des Unternehmensnamens
        window.addEventListener('load', () => {
            // Einblenden nach 1 Sekunde
            setTimeout(() => {
                document.getElementById('company-name').style.opacity = '1';
            }, 1000); // 1 Sekunde Verzögerung
            
            // Ausblenden nach 30 Sekunden
            setTimeout(() => {
                const companyName = document.getElementById('company-name');
                companyName.style.transition = 'opacity 10s ease-out'; // Übergangszeit für das Ausblenden
                companyName.style.opacity = '0'; // Text ausblenden
            }, 30000); // 30 Sekunden Verzögerung
        });

        // Mobile Weiterleitung
        if (window.innerWidth <= 768) {
            window.location.href = "mobile.html"; // Weiterleitung der mobilen Geräte
        }
    </script>
</body>
</html>
